<div class="single_post_content">
  <h2>
    <span>Editor</span>
  </h2>
  <div>
        <div class="form-group col-md-6">
            <label>Category*</label>
            <select class="form-control" #category (change)="categoryChanged(category.value)">
              <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Sub Category*</label>
            <select class="form-control" #subcategory>
              <option *ngFor="let item of subCategoryList" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label>Subject*</label>
            <input class="form-control" type="text" [(ngModel)]="subject" placeholder="subject*"/>
        </div>
        <form>
            <div class="form-group col-md-6">
                <label>Banner Image</label>
                <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png , .jpg , .jpeg"/>
            </div>
        </form>
        <div class="form-group col-md-6">
            <label>Keywords*</label>
            <input class="form-control" type="text" [(ngModel)]="keyword" placeholder="keyword1 keyword2"/>
        </div>
        <div class="form-group col-md-12">
            <label>Body*</label>
            <editor apiKey="tzo4ehyxvkzab513z0pffcqus92yhryrmqsrs2ykgdc4qlm0" cloudChannel="dev" [init]="{
                selector: 'textarea',
                height:500,
                theme: 'modern',
                plugins: 'print preview fullscreen image link media table hr help',
                image_advtab: true
              }" [(ngModel)]="body">
              </editor>
        </div>
        <div id="regional-check" class="form-group col-md-12">
            <label><input type="checkbox" (change)="regionalCheck()"/> Is this article specific to country or a state</label>
        </div>
        <div *ngIf="regionalFlag" class="form-group col-md-4">
            <label>Country</label>
            <select class="form-control" #country (change)="categoryChanged(category.value)">
                <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        <div *ngIf="regionalFlag" class="form-group col-md-4">
            <label>State</label>
            <select class="form-control" #state>
                <option *ngFor="let item of subCategoryList" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        <div *ngIf="regionalFlag" class="form-group col-md-4">
                <label>City</label>
                <select class="form-control" #city>
                    <option *ngFor="let item of subCategoryList" value="{{item.id}}">{{item.name}}</option>
                </select>
            </div>
        <div class="form-group col-md-12">
            <ul class="list-inline  pull-right">
                <li><a class="btn btn-primary btn-sm">Save</a></li>
                <li><a class="btn btn-default btn-sm">Cancel</a></li>
                <li><a class="btn btn-success btn-sm">Publish</a></li>
            </ul>
        </div>
  </div>
</div>
