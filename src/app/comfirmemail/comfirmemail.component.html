<div _ngcontent-c1="" class="single_post_content">
    <h2 _ngcontent-c1="">
        <span _ngcontent-c1="">Send Confirmation Email</span>
    </h2>
    <p style="text-align: center;">Please enter your email address below to resend the email verification token. Token is valid only for 30 mins.</p>
    <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email</label><span class="error">{{email_err}}</span>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope fa" aria-hidden="true"></i>
                        </span>
                        <input type="text" #email class="form-control" name="email" id="email" placeholder="Enter your Email" />
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button type="button" (click)="sendActiveLink(email.value)" class="btn btn-primary btn-block login-button">Send Me Link</button>
            </div>
            <div class="login-register">
                <a href="/register">Register</a> 
                | <a href="/login">Login</a> 
                | <a href="/forgot-password">Forgot Password</a>
            </div>
        </form>
    </div>
</div>
