<div _ngcontent-c1="" class="single_post_content">
    <h2 _ngcontent-c1="">
        <span _ngcontent-c1="">Forgot Password</span>
    </h2>
    <div [ngClass]="{ 'main-login main-center': true, 'dont-display': display === true}">
        <form class="form-horizontal" method="post" action="#">
            <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Email</label><span class="error">{{email_err}}</span>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-envelope fa" aria-hidden="true"></i>
                        </span>
                        <input type="text" #email class="form-control" name="email" id="email" placeholder="Enter your Email" />
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button type="button" (click)="sendChangeLink(email.value)" class="btn btn-theme btn-block login-button">Send Me Link</button>
            </div>
            <div class="login-register">
                <a href="/register">Register</a> 
                | <a href="/login">Login</a>
            </div>
        </form>
    </div>

    <div [ngClass]="{ 'main-login main-center': true, 'dont-display': display === false}">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label><span class="error">{{password_err}}</span>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" name="password" #password placeholder="Enter your Password" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label><span class="error">{{confirm_err}}</span>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                        </span>
                        <input type="password" class="form-control" name="confirm" #confirm placeholder="Confirm your Password" />
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button (click)="changePassword(password.value, confirm.value)" type="button" class="btn btn-theme btn-block login-button">Change Password</button>
            </div>
            <div class="login-register">
                <a href="/login">Login</a>
            </div>
        </form>
    </div>

</div>
