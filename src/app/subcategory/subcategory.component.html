<div *ngIf="accessAllowed" class="single_post_content">
  <h2 _ngcontent-c1=""><span _ngcontent-c1="">Sub Categories</span></h2>
  <div class="row">
      <div class="col-md-8">
          <label>Show </label>
          <select id="page-len" size="1" class="form-control" (change)="pageLimitChanged($event.target.value)">
              <option *ngFor="let item of pageOptions" value="{{item}}">{{item}}</option>
          </select>
          <label> Rows</label>
      </div>
      <div class="col-md-4">
          <div class="input-group">
              <input #ulSearch class="form-control search-box" ng-model="searchText" placeholder="Search" type="search" />
              <span (click)="search(ulSearch.value)" class="input-group-addon">
                  <span class="glyphicon glyphicon-search"></span>
              </span>
          </div>
      </div>
  </div>
  <hr />
  <div class="row">
      <div class="col-md-12">
          <a (click)="offsetChanged(-1)" id="prev" class="btn btn-theme btn-sm disabled">&lt;</a>
          <a (click)="offsetChanged(1)" id="next" class="btn btn-theme btn-sm">&gt;</a>
          <span style="
      margin: 8px;
      font-size: 12px;">You are viewing {{offset}} - {{add(offset,pageLimit)}} rows of {{rowCount}} rows</span>
          <a (click)="addSubCategoriesMain()" class="btn btn-theme btn-sm pull-right">
              <span class="glyphicon glyphicon-plus"></span> Add New Sub Category
          </a>
      </div>
  </div>
  <hr />
  <div *ngIf="addSubCategoriesContainer" class="row">
      <div class="add-user-level">
          <form>
              <div class="form-group">
                  <label for="SubCategoriesName">Category</label>
                  <select class="form-control" #Categories>
                    <option *ngFor="let item of categoryList" value="{{item.id}}">{{item.name}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="SubCategoriesName">Sub Category</label>
                  <input type="text" class="form-control" #subSubCategoriesName placeholder="Enter level here">
              </div>
              <div class="form-group">
                  <label for="subSubCategoriesDesc">Description</label>
                  <textarea class="form-control" #subSubCategoriesDesc placeholder="Description"></textarea>
              </div>
              <a (click)="addSubCategories(subSubCategoriesName,subSubCategoriesDesc,Categories)" class="btn btn-theme"><span class="glyphicon glyphicon-floppy-disk"></span> Save</a>
              <a (click)="addSubCategoriesMain()" class="btn btn-grey"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
          </form>
      </div>
      <hr />
  </div>
  <div class="row">
      <div class="col-md-12">
          <table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped">
              <!--table cellpadding="0" cellspacing="0" border="0" class="datatable table table-striped table-bordered"-->
              <!--table cellpadding="0" cellspacing="0" border="0" class="table  table-hover data-table myTable"-->
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Updated</th>
                      <th>Created</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of arrSubCategories">
                      <td class="center">
                          {{item.name}}
                      </td>
                      <td>
                          {{item.desc}}
                      </td>
                      <td>
                          {{item.category.name}}
                      </td>
                      <td class="center">{{item.updated}}</td>
                      <td class="center">{{item.created}}</td>
                      <td id="{{item.id}}" class="center">
                          <span (click)="edit($event)" class="edit visible glyphicon glyphicon-edit"></span>
                          <span (click)="delete(item.id, item.name)" class="delete visible glyphicon glyphicon-trash"></span>
                          <span (click)="save(item.id,item.category.id, $event)" class="save hidden glyphicon glyphicon-floppy-disk"></span>
                          <span (click)="cancelEdit($event)" class="cancel hidden glyphicon glyphicon-remove"></span>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
